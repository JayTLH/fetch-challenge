<template name="room">
  <div class="room" id="{{room}}">
    <p class="room__info" id="{{room}}">{{room}}</p>
    <p class="room__info" id="{{room}}">{{rating.length}}x</p>
    <p class="room__info {{#if dissatisfied}}red{{/if}}" id="{{room}}">{{dissatisfied}}%</p>
    <p class="room__info {{#if red}}red{{/if}} {{#if yellow}}yellow{{/if}} {{#if green}}green{{/if}}" id="{{room}}">{{average}}</p>
    <p class="room__info" id="{{room}}">{{lastModified}}</p>
  </div>
</template>
