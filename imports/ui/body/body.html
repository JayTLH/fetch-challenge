<body>
  <header>
    {{> navbar}}
  </header>
  <main class="main">
    <div class="main__content">

      <div class="overview">
        <form class="overview__search" autocomplete="off">
          <input class="overview__input" type="number" name="search" placeholder="Search by room number" min="0" step="1" />
          <button class="overview__button">Search</button>
        </form>
        <div class="overview__display">
          <div class="overview__labels">
            <p class="overview__label sort-room">Room #</p>
            <p class="overview__label sort-frequency">Rating Frequency</p>
            <p class="overview__label sort-percentage">Dissatisfaction Percentage</p>
            <p class="overview__label sort-average">Average<br />Rating</p>
            <p class="overview__label">Last<br />Rating</p>
          </div>
          <ul class="overview__list">
            {{#each data}} 
              {{> room}} 
            {{/each}}
            <button class="overview__load {{fullRooms}}">Load More</button>
          </ul>
        </div>
      </div>

      <div class="comments">
        <h3 class="comments__title">Room Comments (Rm. {{commentRoomNumber}})</h3>
        <ul class="comments__list">
          {{#each comments}} 
            {{> comment}}
          {{/each}}
          <button class="comments__load {{fullComments}}">Load More</button>
        </ul>
      </div>
    </div>
  </main>
</body>
